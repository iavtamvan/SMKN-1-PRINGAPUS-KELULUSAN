<script>
    let service = [];
    fetch('5b17f39e-5996-426b-9404-b9cf6c643207/d3c4a2b7-26dd-4410-84d3-f3069a8d7470.json')
        .then(response => response.json())
        .then(data => {
            service = data;
            console.log(service)
        })
        .catch(error => {
            console.error('Gagal memuat data:', error);
        });

    function searchData() {
        const searchValue = document.getElementById("no_ujian").value.toUpperCase();

        if (searchValue === "") {
            alert("Mohon isi nomor ujian Anda.");
        } else {
            let link = null;
            for (let i = 0; i < service.length; i++) {
                if (service[i].no_ujian === searchValue) {
                    link = service[i].link;
                    break;
                }
            }

            if (link) {
                const a = document.createElement('a');
                a.href = link;
                a.target = 'none'; // (catatan: target="none" sebenarnya tidak valid, tapi saya tidak ubah sesuai permintaan kamu)
                a.download = '';    // Hint untuk browser supaya download
                document.body.appendChild(a);
                a.click();          // Simulasikan klik
                document.body.removeChild(a); // Bersihkan
            } else {
                alert("Data tidak ditemukan. Silahkan cek kembali nomor ujian Anda.");
            }
        }
    }

</script>
