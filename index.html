<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404?! Kamu Ngapain?</title>
    <style>
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        body {
            background-color: #ffffff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #001858;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 3px dashed #f582ae;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #f582ae;
        }

        h2 {
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        img {
            width: 150px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #8bd3dd;
            color: #001858;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #f582ae;
            color: white;
        }
    </style>

    <script>

        // Jalankan jam lokal real-time
        setInterval(() => {
            const localDateTime = new Date();
            const formattedLocalTime = localDateTime.toLocaleString('id-ID', {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            const el = document.getElementById("local-time");
            if (el) el.textContent = "💻 Waktu device: " + formattedLocalTime;
        }, 1000);

        window.onload = async function () {
            try {
                // Ambil data waktu dari API
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Jakarta');
                const data = await response.json();

                // Parsing data JSON ke dalam variabel
                const dates = data.date;
                const times = data.time;

                console.log(dates + " " + times);
                console.log(times);

                const startDateTimeServer = dates + " " + times;

                document.getElementById("server-time").textContent = "🛰️ Waktu server: " + startDateTimeServer;

                const startDate = "05/05/2025 18:00";
                const endDate = "05/09/2025 24:00";

                if (startDateTimeServer >= startDate && startDateTimeServer <= endDate) {
                    window.location.href = "57210214-3682-4e69-961c-0e798db9b7d4.html";
                }

            } catch (error) {
                console.error("Gagal mengambil waktu dari API:", error);
            }
        };

    </script>
</head>
<body>
<div class="container">
    <div class="container-login100-form-btn p-t-10">
        <img src="images/logo-sniper.png" alt="SNIPER" width="130" height="140" class="center">
    </div>
    <span class="login100-form-title typing-effect">
					SMK NEGERI 1 PRINGAPUS
				</span>
    <h1>404</h1>
    <h2>Oops! Gabisa 🤨</h2>
    <p>Tunggu nanti <strong>5 Mei 2025 pukul 18.00 WIB</strong> ya!!!<br>
        Akses cuma bisa sampai <strong>9 Mei 2025 pukul 24.00 WIB</strong>.</p>
    <img src="https://i.imgur.com/qIufhof.png" alt="Error Meme"/>
    <div id="server-time" style="margin-top: 10px; font-size: 16px; color: #555;"></div>
    <div id="local-time" style="margin-top: 5px; font-size: 16px; color: #999;"></div>
    <br/>
    <a>Yuk Balik ke Jalan yang Benar</a>
</div>
</body>
</html>
