<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404?! Kamu Ngapain?</title>
    <style>
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        body {
            background-color: #ffffff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #001858;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 3px dashed #f582ae;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #f582ae;
        }

        h2 {
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        img {
            width: 150px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #8bd3dd;
            color: #001858;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #f582ae;
            color: white;
        }
    </style>

    <script>
        window.onload = async function () {
            try {
                // Ambil data waktu dari API
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Jakarta');
                const data = await response.json();

                // Parsing data JSON ke dalam variabel
                const dates = data.date;
                const times = data.time;

                console.log(dates + " " + times);
                console.log(times);

                const startDateTimeServer = dates + " " + times;

                const startDate = "05/05/2025 18:00";
                const endDate = "05/16/2025 09:00";

                if (startDateTimeServer >= startDate && startDateTimeServer <= endDate){
                    window.location.href = "76fb4704-08f0-4d71-af9e-c47b0af899e3.html";
                }

            } catch (error) {
                console.error("Gagal mengambil waktu dari API:", error);
            }
        };
    </script>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! Gabisa ðŸ¤¨</h2>
    <p>Tunggu nanti <strong>5 Mei 2025 pukul 18.00 WIB</strong> ya!!!<br>
        Akses cuma bisa sampai <strong>16 Mei 2025 pukul 24.00 WIB</strong>.</p>
    <img src="https://i.imgur.com/qIufhof.png" alt="Error Meme" />
    <br />
    <a>Yuk Balik ke Jalan yang Benar</a>
</div>
</body>
</html>
